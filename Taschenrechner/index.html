<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Eigener Taschenrechner</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="calculator">
	<div class="display">
 
	</div>
	<div class="button-container">
		<div class="buttons">
			<div class="row">
				<button>+</button>
				<button>-</button>
				<button>*</button>
			</div>
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div class="row">
				<button>0</button>
				<button>,</button>
				<button>AC</button>
			</div>
		</div>
		<div class="additional-keys">
			<div class="row">
				<button>/</button>
			</div>
			<div class="row">
				<button>=</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
